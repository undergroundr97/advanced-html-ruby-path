<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
                <div class="left-card">
                    <div class="left-image">
                        <img src="/images/odin.logo.png" " height="150px" alt="">
                    </div>
                    <div class="left-text">ODIN</div>
                </div>
        </div>
        <div class="right-side">
            <div class="right-top">
                <div class="right-top-text">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                    Sing up <em>now</em> and get started.
                    
                    </h2>
                    <!-- <p>Sing up <em>now</em> and get started.</p> -->
                </div>
                    <p>You know you want to.</p>
            </div>
            <div class="right-mid">
                <h2>Lets do this!</h2>
                <form action="#" method="post" id="form1">
                    <fieldset>
                        <div class="form-row">
                            <div class="form-opt">
                                <label for="name">FIRST NAME</label>
                                <input type="text" id="name" name="name" placeholder="John" required>
                            </div>
                            <div class="form-opt">
                                <label for="last">LAST NAME</label>
                                <input type="text" id="last" name="last" placeholder="Doe" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-opt">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="you@example.org" required>
                            </div>
                            <div class="form-opt">
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel" id="number" name="number" placeholder="+55 1234-5678">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-opt">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="8" required placeholder="********" onkeyup="validation()">
                            </div>
                            <div class="form-opt pass1">
                                <label for="check_pass">CONFIRM PASSWORD</label>
                                <input type="password" id="check_pass" name="check_pass" minlength="8" required placeholder="********" onkeyup="validation()">
                            </div>
                        </div>

                        
                        
                    </fieldset>
                </form>    
            </div> 
            <div class="right-bottom">
                    <button id='sub_btn' form="form1" type="submit" disabled>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
